  <title>Product Card</title>
  <style>
    .product-card {
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin: 40px auto;
      max-width: 300px;
      text-align: center;
      font-family: 'Verdana', sans-serif;
      background-color: #fff;
    }

    .product-card img {
      width: 100%;
      border-radius: 12px;
    }

    .product-card h2 {
      margin: 15px 0 5px;
    }

    .product-card p {
      color: red;
      font-weight: bold;
      margin: 10px 0;
    }

    .product-card button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .product-card button:hover {
      background-color: #003d80;
    }
  </style>
