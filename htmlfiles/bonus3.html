<!DOCTYPE html>
<html>
<head>
  <title>Tech Fest Registration</title>
</head>
<body>
  <h1>Tech Fest Registration Form</h1>
  <form action="/submit" method="POST">
    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" required><br><br>

    <label for="year">Year:</label><br>
    <select id="year">
      <option value="1">1st Year</option>
      <option value="2">2nd Year</option>
      <option value="3">3rd Year</option>
      <option value="4">4th Year</option>
    </select><br><br>

    <label>Gender:</label><br>
    <input type="radio" name="gender" value="male"> Male
    <input type="radio" name="gender" value="female"> Female
    <input type="radio" name="gender" value="other"> Other<br><br>

    <label>Select Events:</label><br>
    <input type="checkbox" name="event" value="coding"> Coding Challenge<br>
    <input type="checkbox" name="event" value="quiz"> Tech Quiz<br>
    <input type="checkbox" name="event" value="presentation"> Paper Presentation<br><br>

    <label for="comments">Why do you want to join?</label><br>
    <textarea id="comments" rows="4" cols="50"></textarea><br><br>

    <input type="submit" value="Register">

  </form>
</body>
</html>
